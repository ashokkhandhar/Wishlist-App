<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Wish List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Caveat&family=Fuggles&family=Libre+Baskerville&family=Mina:wght@400;700&family=Nova+Square&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <main id="main">
        <h1 class="heading">Your Wishlist</h1>
        <!-- Creating the input field to get user's wishlist and a button to add the wishlist -->
        <form class="todo-form">
            <input type="text" class="input" placeholder="Add your wishlist here...">
            <button class="add-btn btn"="">Add</button>
        </form>
        <!-- Creating container to show all the todos -->
        <div class="todo-container" >
        </div>
    </main>
    <!-- <footer>code by Ashok Khandhar</footer> -->
    <script src="./index.js"></script>
</body>
</html>
